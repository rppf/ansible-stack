---
sudo: required
dist: trusty

language: python
python: "2.7.14"

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

script:
  # Check the role/playbook's syntax.
  - ansible-playbook tests/test.yml --syntax-check
  # Run the role/playbook with ansible-playbook.
  - ansible-playbook tests/test.yml --connection=local
