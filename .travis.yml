---
sudo: required

language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory tests/yml --syntax check
  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/test.yml
